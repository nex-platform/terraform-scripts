name: CodePipeline Module Validation

on:
  push:
    branches: [ main, develop, feature/* ]
    paths:
      - 'modules/codepipeline/**'
      - '.github/workflows/terraform-codepipeline.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'modules/codepipeline/**'
      - '.github/workflows/terraform-codepipeline.yml'

jobs:
  validate:
    name: Validate CodePipeline Module
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./modules/codepipeline

    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ~1.12.1

    - name: Terraform Format Check
      id: fmt
      run: terraform fmt -check -recursive
      continue-on-error: true

    - name: Terraform Init
      id: init
      run: terraform init -backend=false

    - name: Terraform Validate
      id: validate
      run: terraform validate

    - name: Terraform Plan (Example)
      id: plan
      run: |
        cd examples/basic
        terraform init -backend=false
        terraform plan
      continue-on-error: true

    - name: Comment PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const output = `### CodePipeline Module Terraform Validation Results

          #### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
          #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
          #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
          #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

          <details><summary>Show Plan Output</summary>

          \`\`\`terraform
          ${{ steps.plan.outputs.stdout }}
          \`\`\`

          </details>

          *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })

    - name: Fail on Format Issues
      if: steps.fmt.outcome == 'failure'
      run: exit 1

    - name: Fail on Validation Issues
      if: steps.validate.outcome == 'failure'
      run: exit 1